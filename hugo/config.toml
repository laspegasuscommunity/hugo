  commit = false
  #`rss = true` - это параметр в разделе `[Params]` конфигурационного файла сайта Hugo, который позволяет генерировать RSS-ленту для сайта. RSS (Really Simple Syndication) - это формат для доставки подписчикам регулярно обновляемого контента, такого как сообщения в блогах или новостные статьи. Установив `rss = true`, Hugo автоматически создаст RSS-канал для сайта, доступ к которому можно получить, добавив `/index.xml` к URL сайта. Это позволит посетителям легко подписаться на содержание сайта и получать обновления в своем RSS-ридере.
