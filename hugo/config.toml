# pygmentsCodeFences = true
#`pygmentsCodefencesGuessSyntax = true` - это еще одна закомментированная строка кода, что означает, что в настоящее время она не активна в конфигурационном файле. Однако, если бы она была активна, она бы подсказывала Хьюго угадывать синтаксис блоков кода, заключенных в кодовые ограждения, на основе языка, указанного в ограждении. Это может быть полезно в случаях, когда язык не указан явно, так как позволяет Hugo применять подсветку синтаксиса к блоку кода.
